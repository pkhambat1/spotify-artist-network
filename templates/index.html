<!DOCTYPE html>
<html>
<head>
    <title>Spotify Artists Network</title>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="static/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/img/favicon.ico">
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
</head>
<body>


<div class="container-fluid px-5 pt-5">

    <div class="row">
        <div class="col-md-3 col-12">
            <div class="form-group">
                <div class="row">
                    <div class="input-group mx-3">
                        <input aria-describedby="basic-addon2" aria-label="Artist Name" class="form-control" id="artist"
                               list="json-datalist" placeholder="Artist Name" type="search" autocomplete="false">
                        <datalist id="json-datalist"></datalist>
                        <div class="input-group-append">
                            <button class="btn btn-success" id="search-artist" type="button">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-12">
            <div class="form-group">
                <div class="row">
                    <div class="col-4 text-right">
                        <small><i class="fas fa-arrows-alt-h mr-3"></i>Breadth</small>
                        <span hidden id="value-step-breadth"></span>
                    </div>
                    <div class="col-8">
                        <div id="slider-step-breadth"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-12">
            <div class="form-group">
                <div class="row">
                    <div class="col-4 text-right">
                        <small><i class="fas fa-arrows-alt-v mr-3"></i>Depth</small><span
                            hidden id="value-step-depth"></span>
                    </div>
                    <div class="col-8">
                        <div id="slider-step-depth"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9 col-12">
            <small>Artist network for <span id="artistText" style="font-size: 20px"><strong>The Beatles</strong></span>
                with breadth <span
                        id="breadthText"><strong>3</strong></span> and depth <span
                        id="depthText"><strong>3</strong></span>.
            </small>
        </div>
        <div class="col-md-3 col-12 text-center">
            <small>Current Selection: </small>
            <br/>
            <p><span id="currentSelection" style="font-size: 20px"><strong>The Beatles</strong></span></p>
        </div>

    </div>
    <div class="row">
        <div class="col-xl-9 col-lg-9 col-md-9 col-12">
            <svg height="600" id='viz' width="960"></svg>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-12">
            <div class="row justify-content-center">
                <div class="col-auto mb-5">
                    <img id="image" src="static/img/artist-profile.jpeg" alt="" style="border: 2px solid grey; border-radius:200px;width:200px;height:200px;object-fit: cover;">
                </div>
            </div>
            <div class="row justify-content-center">
                <div id="player" class="col-auto">
                    <iframe height="350" style="border-radius: 5px;border:1.5px solid grey" width="300"
                            frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="static/scripts.js"></script>
<script src="static/graph.js"></script>
<script src="static/sliders.js"></script>
<script src="static/datalist.js"></script>
</body>

</html>
