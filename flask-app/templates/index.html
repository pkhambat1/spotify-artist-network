<!DOCTYPE html>
<html>
<head>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<style>
    #viz text {
        text-shadow: 0 1px 0 black, 0 -1px 0 black, 1px 0 0 black, -1px 0 0 black;
        fill: white;
    }
</style>


<body>


<div class="container pt-5">

    <div class="row">
        <div class="col-md-9 col-12">
            <svg id='viz'></svg>
        </div>
        <div class="col-md-3 col-12">
            <div class="form-group">
                <label>Artist:</label>
                <input type="text" id="artist" class="form-control">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success" id="search-artist">Search</button>
            </div>
            <div class="form-group">
                <label>Breadth:</label>
                <span id="value-step-breadth" hidden></span>
                <div id="slider-step-breadth"></div>
            </div>
            <div class="form-group">
                <label>Depth:</label>
                <span id="value-step-depth" hidden></span>
                <div id="slider-step-depth"></div>
            </div>
        </div>
    </div>
</div>


<script src="static/scripts.js"></script>
<script src="static/graph.js"></script>
<script src="static/sliders.js"></script>
</body>

</html>
